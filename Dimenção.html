<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimenção da tela.</title>
    <style>
       body{
        background-color: #00ff40;
       }
       @media screen and (max-width: 768px) {
        body{
            background-color: #0000ff;
        }
       }
       @media screen and (max-width: 600px) {
        body{
            background-color: red;
        }
       }
       @media screen and (max-width:768px) {
        section, aside {
            width: 100%;
            padding: 0;
        }
       }
    </style>
</head>
<body>
    <div class="Dimenção">
        <h1>Como deixar o site responsivo.</h1>
        
    </div>
</body>
</html>
